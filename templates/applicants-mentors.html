{% extends "layout.html" %}

{% block content %}
    <table class="">
        <thead class="table100-head">
        <tr>
            <th colspan="4">Applicants' mentors</th>
        </tr>
        </thead>
        <tbody class="table100-body">
        {% for entity in data %}
            <tr>
                <td class="column1">{{ entity.applicant_first_name }}</td>
                <td class="column2">{{ entity.code }}</td>
                <td class="column3">{{ entity.mentor_first_name }}</td>
                <td class="column4">{{ entity.mentor_last_name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% include 'footer.html' %}
{% endblock %}
